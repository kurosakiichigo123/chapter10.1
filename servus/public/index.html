<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heroes</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Heroes</h1>
    <form id="hero-form">
      <input type="text" id="new-hero-name" placeholder="Hero Name" required />
      <input type="text" id="new-hero-level" placeholder="Hero Level" required />
      <button type="submit">Add Hero</button>
    </form>
    <table id="heroes">
      <thead>
        <tr>
          <th>Name</th>
          <th>Level</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="delete">Delete selected hero</button>
  </div>
</body>
</html>
